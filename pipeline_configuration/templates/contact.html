<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'contact.css' %}">
{% endblock %}

{% block page_title %}Contact{% endblock %}

{% block content %}
<p id="contact-name">{{name}}</p>
<p id="contact-email">{{email}}</p>
{% endblock %}

{% block footer %}
<script type="text/javascript">
    $(".side-bar-link").css('background', '#7386D5').css('color', '#fff');
    $("#side-bar-contact-button").css('background', '#fff').css('color', '#7386D5');
</script>
{% endblock %}
